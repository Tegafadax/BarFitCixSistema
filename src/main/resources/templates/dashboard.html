<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarFitCIX - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
    <div class="sidebar expanded" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand-container">
                <img src="/images/logo.jpg" alt="BarFitCIX Logo" class="sidebar-logo-img">
                <span class="sidebar-title">BarFitCIX</span>
            </div>
            <div class="user-info">
                <h5>Bienvenid@</h5>
                <small>Nombre de Usuario</small>
            </div>
            <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>

        <ul class="sidebar-nav">
            <li>
                <a href="/dashboard" class="active">
                    <i class="bi bi-door-open"></i>
                    <span>SALAS</span>
                </a>
            </li>
            <li>
                <a href="/historial-pedidos">
                    <i class="bi bi-list-check"></i>
                    <span>PEDIDOS</span>
                </a>
            </li>
            <li>
                <a href="/platos">
                    <i class="bi bi-cup-hot"></i>
                    <span>PLATOS</span>
                </a>
            </li>
            <li>
                <a href="/reportes">
                    <i class="bi bi-graph-up"></i>
                    <span>REPORTE</span>
                </a>
            </li>
            <li>
                <a href="/configuracion">
                    <i class="bi bi-gear"></i>
                    <span>CONFIGURACIÓN</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content" id="mainContent">
        <div class="top-header">
            <div></div>
            <div class="datetime-info">
                <h2 class="current-time" id="currentTime">04:00 PM</h2>
                <p class="current-date" id="currentDate">12 DE MAYO 2025</p>
            </div>
            <div class="user-actions">
                <!-- Selector de Modo Claro/Oscuro MOVido aquí -->
                <div class="theme-toggle-container">
                    <i class="bi bi-sun"></i> <!-- Icono de sol para modo claro -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="themeToggle">
                        <label class="form-check-label visually-hidden" for="themeToggle">Modo Oscuro</label>
                    </div>
                    <i class="bi bi-moon"></i> <!-- Icono de luna para modo oscuro -->
                </div>
                <div class="user-avatar">
                    <i class="bi bi-person"></i>
                </div>
                <a href="/" class="btn btn-dark">CERRAR SESIÓN</a>
            </div>
        </div>

        <div class="content-area">
            <div class="room-grid">
                <div class="room-card available" onclick="window.location.href='/mesas/1'">
                    <div class="room-icon">
                        <i class="bi bi-door-open"></i>
                    </div>
                    <div class="room-name">SALA 1</div>
                    <div class="availability-info">
                        <div>4 / 10 MESAS LIBRES</div>
                        <div class="progress">
                            <div class="progress-bar bg-success" style="width: 40%"></div>
                        </div>
                    </div>
                </div>

                <div class="room-card available" onclick="window.location.href='/mesas/2'">
                    <div class="room-icon">
                        <i class="bi bi-door-open"></i>
                    </div>
                    <div class="room-name">SALA 2</div>
                    <div class="availability-info">
                        <div>8 / 10 MESAS LIBRES</div>
                        <div class="progress">
                            <div class="progress-bar bg-success" style="width: 80%"></div>
                        </div>
                    </div>
                </div>

                <div class="room-card full" onclick="window.location.href='/mesas/3'">
                    <div class="room-icon">
                        <i class="bi bi-door-closed"></i>
                    </div>
                    <div class="room-name">SALA 3</div>
                    <div class="availability-info">
                        <div>10 / 10 MESAS LIBRES</div>
                        <div class="progress">
                            <div class="progress-bar bg-danger" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
