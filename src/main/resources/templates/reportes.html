<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarFitCIX - Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar: Barra lateral de navegación -->
    <div class="sidebar expanded" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand-container">
                <img src="/images/logo.jpg" alt="BarFitCIX Logo" class="sidebar-logo-img">
                <span class="sidebar-title">BarFitCIX</span>
            </div>
            <div class="user-info">
                <h5>Bienvenid@</h5>
                <small>Nombre de Usuario</small>
            </div>
            <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>

        <ul class="sidebar-nav">
            <li>
                <a href="/dashboard">
                    <i class="bi bi-door-open"></i>
                    <span>SALAS</span>
                </a>
            </li>
            <li>
                <a href="/historial-pedidos">
                    <i class="bi bi-list-check"></i>
                    <span>PEDIDOS</span>
                </a>
            </li>
            <li>
                <a href="/platos">
                    <i class="bi bi-cup-hot"></i>
                    <span>PLATOS</span>
                </a>
            </li>
            <li>
                <a href="/reportes" class="active">
                    <i class="bi bi-graph-up"></i>
                    <span>REPORTE</span>
                </a>
            </li>
            <li>
                <a href="/configuracion">
                    <i class="bi bi-gear"></i>
                    <span>CONFIGURACIÓN</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="top-header">
            <div></div>
            <div class="datetime-info">
                <h2 class="current-time" id="currentTime">04:00 PM</h2>
                <p class="current-date" id="currentDate">12 DE MAYO 2025</p>
            </div>
            <div class="user-actions">
                <!-- Selector de Modo Claro/Oscuro -->
                <div class="theme-toggle-container">
                    <i class="bi bi-sun"></i>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="themeToggle">
                        <label class="form-check-label visually-hidden" for="themeToggle">Modo Oscuro</label>
                    </div>
                    <i class="bi bi-moon"></i>
                </div>
                <div class="user-avatar">
                    <i class="bi bi-person"></i>
                </div>
                <a href="/" class="btn btn-dark">CERRAR SESIÓN</a>
            </div>
        </div>

        <div class="content-area">
            <h3 class="text-center mb-4">REPORTES</h3>

            <div class="mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label"><strong>BUSCAR REPORTE:</strong></label>
                        <select class="form-control">
                            <option>FECHA DE REPORTE</option>
                            <option>VENTAS DIARIAS</option>
                            <option>VENTAS MENSUALES</option>
                            <option>PRODUCTOS MÁS VENDIDOS</option>
                            <option>MESEROS PERFORMANCE</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>N° REPORTE</th>
                        <th>FECHA</th>
                        <th>LINK</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr onclick="openReport(6)" style="cursor: pointer;">
                        <td>6</td>
                        <td>06 - 2025</td>
                        <td><i class="bi bi-link-45deg text-primary"></i></td>
                    </tr>
                    <tr onclick="openReport(5)" style="cursor: pointer;">
                        <td>5</td>
                        <td>05 - 2025</td>
                        <td><i class="bi bi-link-45deg text-primary"></i></td>
                    </tr>
                    <tr onclick="openReport(4)" style="cursor: pointer;">
                        <td>4</td>
                        <td>04 - 2025</td>
                        <td><i class="bi bi-link-45deg text-primary"></i></td>
                    </tr>
                    <tr onclick="openReport(3)" style="cursor: pointer;">
                        <td>3</td>
                        <td>03 - 2025</td>
                        <td><i class="bi bi-link-45deg text-primary"></i></td>
                    </tr>
                    <tr onclick="openReport(2)" style="cursor: pointer;">
                        <td>2</td>
                        <td>02 - 2025</td>
                        <td><i class="bi bi-link-45deg text-primary"></i></td>
                    </tr>
                    <tr onclick="openReport(1)" style="cursor: pointer;">
                        <td>1</td>
                        <td>01 - 2025</td>
                        <td><i class="bi bi-link-45deg text-primary"></i></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
